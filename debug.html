<!DOCTYPE html>
<html>
<head>
    <title>Debug Login</title>
</head>
<body>
    <h1>Debug Login Test</h1>
    <form id="debug-form">
        <input type="email" id="debug-email" value="demo@lupo.com" placeholder="Email">
        <input type="password" id="debug-password" value="demo123" placeholder="Password">
        <button type="submit">Test Login</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('debug-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('debug-email').value;
            const password = document.getElementById('debug-password').value;
            const result = document.getElementById('result');
            
            try {
                console.log('Testing login...', { email, password });
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                console.log('Response:', response);
                const data = await response.json();
                console.log('Data:', data);
                
                result.innerHTML = `
                    <h3>Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                result.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
